apiVersion: v1
kind: Namespace
metadata:
    name: fabric-org2
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: fabric-org2
  name: ca
spec:
  replicas: 1
  template:
    metadata:
      labels:
       app: hyperledger
       role: ca
       org: fabric-org2
       name: ca
    spec:
      containers:
        - name: ca
          image: hyperledger/fabric-ca
          env:
          - name:  FABRIC_CA_HOME
            value: /etc/hyperledger/fabric-ca-server
          - name:  FABRIC_CA_SERVER_CA_NAME
            value: ca-org2
          - name: FABRIC_CA_SERVER_CA_CERTFILE
            value: /etc/hyperledger/fabric-ca-server-config/ca.org2-example-com-cert.pem
          - name: FABRIC_CA_SERVER_CA_KEYFILE
            value: /etc/hyperledger/fabric-ca-server-config/ead3b8077ce427f4547d4782c1a210242ca01d79515b294bc03132fcf70fe00c_sk
          - name:  FABRIC_CA_SERVER_TLS_ENABLED
            value: "true"
          ports:
            - containerPort: 7054
          command: ["sh"]
          args:  ["-c", "fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2-example-com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/ead3b8077ce427f4547d4782c1a210242ca01d79515b294bc03132fcf70fe00c_sk -b admin:adminpw -d"]
          volumeMounts:
            - mountPath: /etc/hyperledger/fabric-ca-server-config/
              name: current-dir
              subPath: crypto-config/peerOrganizations/org2-example-com/ca/
      volumes:
        - name: current-dir
          hostPath:
              path: /Users/hejunwei/k8s/fabric-on-k8s/
--- 
apiVersion: v1
kind: Service
metadata:
   namespace: fabric-org2
   name: ca
spec:
 selector:
   app: hyperledger
   role: ca
   org: fabric-org2
   name: ca
 clusterIP: None
 ports:
   - name: endpoint
     protocol: TCP
     port: 7054
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: fabric-org2
  name:	peer0-org2
spec:
  replicas: 1
  template:
    metadata:
      labels:
       app: hyperledger
       role: peer
       peer-id: peer0
       org: peer-org2
    spec:
      containers:
      - name: peer0-org2
        image: hyperledger/fabric-peer
        env:
        - name: CORE_VM_ENDPOINT
          value: "unix:///host/var/run/docker.sock"
        - name: CORE_LOGGING_LEVEL
          value: "DEBUG"
        - name: CORE_PEER_TLS_ENABLED
          value: "true"
        - name: CORE_PEER_GOSSIP_USELEADERELECTION
          value: "true"
        - name: CORE_PEER_GOSSIP_ORGLEADER
          value: "false" 
        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        - name: CORE_PEER_TLS_CERT_FILE
          value: "/etc/hyperledger/fabric/tls/server.crt"
        - name: CORE_PEER_TLS_KEY_FILE
          value: "/etc/hyperledger/fabric/tls/server.key"
        - name: CORE_PEER_TLS_ROOTCERT_FILE
          value: "/etc/hyperledger/fabric/tls/ca.crt"
        - name: CORE_PEER_ID
          value: "peer0.fabric-org2"
        - name: CORE_PEER_ADDRESS
          value: "peer0.fabric-org2:7051"
        - name: CORE_PEER_CHAINCODEADDRESS
          value: "peer0.fabric-org2:7052"
        - name: CORE_PEER_CHAINCODELISTENADDRESS
          value: "0.0.0.0:7052"
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value: "peer0.fabric-org2:7051"
        - name: CORE_PEER_LOCALMSPID
          value: "Org2MSP"

        workingDir: /opt/gopath/src/github.com/hyperledger/fabric/peer
        
        ports:
         - containerPort: 7051
         - containerPort: 7052
         - containerPort: 7053

        command: ["peer"]
        args: ["node","start"]
        volumeMounts:
         - mountPath: /etc/hyperledger/fabric/msp
           name: current-dir
           subPath: crypto-config/peerOrganizations/org2-example-com/peers/peer0.org2-example-com/msp
         - mountPath: /etc/hyperledger/fabric/tls
           name: current-dir
           subPath: crypto-config/peerOrganizations/org2-example-com/peers/peer0.org2-example-com/tls
         - mountPath: /host/var/run/
           name: run
      volumes:
       - name: current-dir
         hostPath:
            # change this to current dir path
            path: /Users/hejunwei/k8s/fabric-on-k8s/
       - name: run
         hostPath:
            path: /var/run
---
